<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL 요약</title>
</head>
<body>
    <h1>요약하고 싶은 URL을 입력하세요!</h1><hr>
    <form action="/summaryurl" method="POST">
        <input type="text" name="url" placeholder="URL을 입력해 주세요." required/>
        <input type="submit" value="제출"/>
    </form>
    <div style="margin-top: 30px;">
        <p>메인 화면으로 돌아가시겠습니까?</p>
        <a href="/">
            <button>메인으로</button>
        </a>
    </div>
</body>
</html>
